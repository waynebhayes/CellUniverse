# Global settings
cellType: sphere
#pixelsPerMicron: 1
#framesPerSecond: 1

# Cell settings
cell:
  x:
    prob: 0.45
    mu: 0
    sigma: 20
  y:
    prob: 0.45
    mu: 0
    sigma: 20
  z:
    prob: 0.35
    mu: 0
    sigma: 12
  radius:
    prob: 0.2
    mu: 0
    sigma: 4
  minRadius: 15
  maxRadius: 60

# Simulation settings
simulation:
  iterations_per_cell: 350
  background_color: 0.39
  cell_color: 0.53
  padding: 0
  z_scaling: 6.925
  blur_sigma: 0

# Probability of changes
prob:
  perturbation: 0.99
  split: 0.01
#  combine: 0.1
#  camera_shift: 0.0

